<!DOCTYPE html>
<html>
<head>
    <title>ANSI HTML Debug</title>
    <style>
        :root {
            --dracula-bg: #282a36;
            --dracula-current-line: #44475a;
            --dracula-foreground: #f8f8f2;
            --dracula-comment: #6272a4;
            --dracula-cyan: #8be9fd;
            --dracula-green: #50fa7b;
            --dracula-orange: #ffb86c;
            --dracula-pink: #ff79c6;
            --dracula-purple: #bd93f9;
            --dracula-red: #ff5555;
            --dracula-yellow: #f1fa8c;
        }
        
        body {
            background: var(--dracula-bg);
            color: var(--dracula-foreground);
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        
        h1, h2 {
            color: var(--dracula-purple);
            text-shadow: 0 1px 4px rgba(189, 147, 249, 0.3);
        }
        .debug-output {
            background: rgba(40, 42, 54, 0.9);
            color: var(--dracula-foreground);
            padding: 25px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            white-space: pre;
            margin: 15px 0;
            border: 1px solid rgba(139, 233, 253, 0.3);
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        .raw-output {
            background: rgba(248, 248, 242, 0.95);
            color: var(--dracula-bg);
            padding: 25px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            white-space: pre-wrap;
            margin: 15px 0;
            border: 1px solid rgba(189, 147, 249, 0.3);
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .back-link {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px 0;
            transition: background 0.2s;
        }
        
        .back-link:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div style="text-align: left; margin: 0 0 30px 0;">
        <a href="index.html" class="back-link">&larr; Back to Test Directory</a>
    </div>
    
    <h1>ANSI to HTML Conversion Debug</h1>
    
    <h2>Test Case: Background Color Cell</h2>
    <div id="raw-output" class="raw-output"></div>
    <div id="html-output" class="debug-output"></div>
    
    <script type="module">
        import init, { WasmTable, convertAnsiToHtml } from './pkg/ascii_ansi_table.js';
        
        async function runDebugTest() {
            await init();
            
            // Create test data with background colors similar to the problematic case
            const testData = [
                ['Header 1', 'Header 2', 'Header 3'],
                ['\u001b[44m\u001b[37mBlue BG\u001b[0m', '\u001b[41m\u001b[37mRed BG\u001b[0m', '\u001b[42m\u001b[37mGreen BG\u001b[0m']
            ];
            
            const table = new WasmTable();
            table.setData(testData);
            
            const rawOutput = table.render();
            const htmlOutput = convertAnsiToHtml(rawOutput);
            
            // Show raw ANSI output
            document.getElementById('raw-output').textContent = 
                'Raw ANSI Output:\n' + rawOutput + 
                '\n\nRaw with escape sequences visible:\n' + 
                rawOutput.replace(/\x1b/g, '\\x1b');
            
            // Show converted HTML
            document.getElementById('html-output').innerHTML = htmlOutput;
            
            // Also log the HTML source for inspection
            console.log('HTML Output:', htmlOutput);
            console.log('Raw ANSI:', rawOutput);
        }
        
        runDebugTest();
    </script>
</body>
</html>
