<!DOCTYPE html>
<html>
<head>
    <title>ANSI HTML Debug</title>
    <style>
        .debug-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            font-family: monospace;
            white-space: pre;
            margin: 10px 0;
        }
        .raw-output {
            background: #f0f0f0;
            color: #000;
            padding: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        
        .back-link {
            display: inline-block;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px 0;
            transition: background 0.2s;
        }
        
        .back-link:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <h1>ANSI to HTML Conversion Debug</h1>
    
    <div style="text-align: center; margin: 20px 0;">
        <a href="index.html" class="back-link">‚Üê Back to Test Directory</a>
    </div>
    
    <h2>Test Case: Background Color Cell</h2>
    <div id="raw-output" class="raw-output"></div>
    <div id="html-output" class="debug-output"></div>
    
    <script type="module">
        import init, { WasmTable, convertAnsiToHtml } from './pkg/ascii_ansi_table.js';
        
        async function runDebugTest() {
            await init();
            
            // Create test data with background colors similar to the problematic case
            const testData = [
                ['Header 1', 'Header 2', 'Header 3'],
                ['\u001b[44m\u001b[37mBlue BG\u001b[0m', '\u001b[41m\u001b[37mRed BG\u001b[0m', '\u001b[42m\u001b[37mGreen BG\u001b[0m']
            ];
            
            const table = new WasmTable();
            table.setData(testData);
            
            const rawOutput = table.render();
            const htmlOutput = convertAnsiToHtml(rawOutput);
            
            // Show raw ANSI output
            document.getElementById('raw-output').textContent = 
                'Raw ANSI Output:\n' + rawOutput + 
                '\n\nRaw with escape sequences visible:\n' + 
                rawOutput.replace(/\x1b/g, '\\x1b');
            
            // Show converted HTML
            document.getElementById('html-output').innerHTML = htmlOutput;
            
            // Also log the HTML source for inspection
            console.log('HTML Output:', htmlOutput);
            console.log('Raw ANSI:', rawOutput);
        }
        
        runDebugTest();
    </script>
</body>
</html>
